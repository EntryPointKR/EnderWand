buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.61"
    }
}

apply plugin: 'base'

allprojects {
    group 'kr.entree'
    version '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'org.jetbrains.kotlin.jvm'



    repositories {
        jcenter()
    }

    dependencies {
        implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
        implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3'
        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'
        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.2'
        testImplementation group: 'com.nhaarman.mockitokotlin2', name: 'mockito-kotlin', 'version': '2.2.0'
    }

    test {
        useJUnitPlatform()
    }

    task makeSrcDirs {
        sourceSets {
            main.kotlin.srcDirs*.mkdirs()
            main.resources.srcDirs*.mkdirs()
            test.kotlin.srcDirs*.mkdirs()
            test.resources.srcDirs*.mkdirs()
        }
    }

    [compileKotlin, compileTestKotlin]*.kotlinOptions*.jvmTarget = 1.8
}